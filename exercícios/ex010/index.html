<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Radar</h1>
    Sua velocidade é de <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calc()">
    <div id="res">
        
    </div>
    <script>
        function calc() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`
        if(vel >= 60){
            res.innerHTML += '<p>Você ultrapassou o limite de velocidade <strong>MULTADO!</strong></p>'
        }
        res.innerHTML += 'Use sempre o cinto de segurança'
        }
    </script>
</body>
</html>
