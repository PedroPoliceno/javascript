<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multiplicação</h1>
    <main>
        <p>Coloque números abaixo e veja o resultado da multiplicação entre eles.</p>
        <label for="num">Números</label>
        <input type="number" name="num" id="num">
        <input type="button" value="Adicionar" id="add">
        <p>
            <input type="button" value="Verificar" id="ver">
            <input type="button" value="Limpar" id="clean">
        </p>
        <div id="res"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
